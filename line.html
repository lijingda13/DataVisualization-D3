<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Efficiency vs CO2 Emissions</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .axis-label {
            font-size: 14px;
            fill: #000;
        }

        .y-axis-label {
            font-size: 14px;
            text-anchor: middle;
            fill: #000;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: auto;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }

        .line-energy {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }

        .line-co2 {
            fill: none;
            stroke: orange;
            stroke-width: 2px;
        }

        .chart-legend {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .legend-square {
            width: 10px;
            height: 10px;
            display: inline-block;
        }

        .select-container {
            margin: 10px;
        }
    </style>
</head>

<body>
    <h2>Interactive Energy and CO2 Emissions Line Graph</h2>
    <div class="select-container">
        <label for="country-select">Select Country:</label>
    </div>
    <div id="chart"></div>
    <script>
        // Set the dimensions and margins of the graph
        const margin = { top: 20, right: 80, bottom: 50, left: 60 },
            width = 660 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // Append the svg object to the body of the page
        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Read the data
        d3.csv("data/global-data-on-sustainable-energy.csv").then(function (data) {
            // Filter data based on the selected entity
            const entities = Array.from(new Set(data.map(d => d.Entity)));
            const select = d3.select("#chart").insert("select", "svg")
                .on("change", updateChart);
            select.selectAll("option")
                .data(entities)
                .enter().append("option")
                .text(d => d);

            // Initial chart display
            updateChart(entities[0]);

            function updateChart() {
                const selectedEntity = select.property("value") || entities[0];
                const filteredData = data
                    .filter(d => d.Entity === selectedEntity)
                    .map(d => {
                        return {
                            Year: +d.Year,
                            EnergyIntensity: d['Energy intensity level of primary energy (MJ/$2017 PPP GDP)'] !== "" ? +d['Energy intensity level of primary energy (MJ/$2017 PPP GDP)'] : undefined,
                            CO2Emissions: d['Value_co2_emissions_kt_by_country'] !== "" ? +d['Value_co2_emissions_kt_by_country'] : undefined
                        };
                    });
                svg.selectAll("*").remove(); // Clear the SVG to avoid overplotting

                // Add X axis
                const x = d3.scaleLinear()
                    .domain(d3.extent(filteredData, d => d.Year))
                    .range([0, width]);
                svg.append("g")
                    .attr("transform", `translate(0,${height})`)
                    .call(d3.axisBottom(x).tickFormat(d3.format("d")));

                // Add Y1 axis
                const y1 = d3.scaleLinear()
                    .domain([0, d3.max(filteredData, d => +d.EnergyIntensity)])
                    .range([height, 0]);
                svg.append("g")
                    .call(d3.axisLeft(y1));

                // Add Y2 axis
                const y2 = d3.scaleLinear()
                    .domain([0, d3.max(filteredData, d => +d.CO2Emissions)])
                    .range([height, 0]);
                svg.append("g")
                    .attr("transform", `translate(${width}, 0)`)
                    .call(d3.axisRight(y2));

                // Add the line for energy intensity
                svg.append("path")
                    .datum(filteredData)
                    .attr("class", "line-energy")
                    .attr("d", d3.line()
                        .defined(d => !isNaN(d.EnergyIntensity))  // This line checks for undefined or NaN
                        .x(d => x(d.Year))
                        .y(d => y1(d.EnergyIntensity))
                    );

                // Add the line for CO2 emissions
                svg.append("path")
                    .datum(filteredData)
                    .attr("class", "line-co2")
                    .attr("d", d3.line()
                        .defined(d => !isNaN(d.CO2Emissions))  // This line checks for undefined or NaN
                        .x(d => x(d.Year))
                        .y(d => y2(d.CO2Emissions))
                    );
                // Add y1 axis label for Energy Intensity
                svg.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 0 - margin.left + 2)
                    .attr("x", 0 - (height / 2))
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .text("Energy Intensity (MJ/$2017 PPP GDP)");  // Adjust the text as needed

                // Add y2 axis label for CO2 Emissions
                svg.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", width - margin.right + 130)
                    .attr("x", 0 - (height / 2))
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .text("CO2 Emissions (kt per capita)");  // Adjust the text as needed

                // Add the tooltip div
                const tooltip = d3.select("body").append("div")
                    .attr("class", "tooltip");

                // Add the points for energy intensity
                svg.selectAll(".dot-energy")
                    .data(filteredData)
                    .enter().append("circle")
                    .filter(d => !isNaN(d.EnergyIntensity)) // Only create dots for defined data
                    .attr("class", "dot-energy")
                    .attr("cx", d => x(d.Year))
                    .attr("cy", d => y1(d.EnergyIntensity))
                    .attr("r", 5)
                    .attr("fill", "steelblue")
                    .on("mouseover", (event, d) => {
                        tooltip.transition().duration(200).style("opacity", .9);
                        tooltip.html(`Year: ${d.Year}<br/>Energy Intensity: ${d.EnergyIntensity.toFixed(2)}`)
                            .style("left", (event.pageX) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", () => {
                        tooltip.transition().duration(500).style("opacity", 0);
                    });

                // Add the points for CO2 emissions
                svg.selectAll(".dot-co2")
                    .data(filteredData)
                    .enter().append("circle")
                    .filter(d => !isNaN(d.CO2Emissions)) // Only create dots for defined data
                    .attr("class", "dot-co2")
                    .attr("cx", d => x(d.Year))
                    .attr("cy", d => y2(d.CO2Emissions))
                    .attr("r", 5)
                    .attr("fill", "orange")
                    .on("mouseover", (event, d) => {
                        tooltip.transition().duration(200).style("opacity", .9);
                        tooltip.html(`Year: ${d.Year}<br/>CO2 Emissions: ${d.CO2Emissions.toFixed(2)}`)
                            .style("left", (event.pageX) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", () => {
                        tooltip.transition().duration(500).style("opacity", 0);
                    });
                // Add a legend
                const legend = svg.append("g")
                    .attr("class", "chart-legend")
                    .attr("transform", `translate(${width - 120},20)`);

                legend.append("rect")
                    .attr("class", "legend-square")
                    .style("fill", "steelblue")
                    .attr("x", 0)
                    .attr("y", 0);

                legend.append("text")
                    .attr("x", 20)
                    .attr("y", 10)
                    .text("Energy Intensity");

                legend.append("rect")
                    .attr("class", "legend-square")
                    .style("fill", "orange")
                    .attr("x", 0)
                    .attr("y", 20);

                legend.append("text")
                    .attr("x", 20)
                    .attr("y", 30)
                    .text("CO2 Emissions");
            }
        });
    </script>
</body>

</html>
