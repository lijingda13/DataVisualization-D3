<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Efficiency vs CO2 Emissions</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .chart {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: auto;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0.9;
        }

        .axis-label {
            font-size: 14px;
        }

        .legend {
            font-size: 12px;
        }
    </style>
    <style>
        .axis-label {
            font-size: 14px;
            fill: #000;
        }

        .y-axis-label {
            font-size: 14px;
            text-anchor: middle;
            fill: #000;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: auto;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }

        .line-energy {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }

        .line-co2 {
            fill: none;
            stroke: orange;
            stroke-width: 2px;
        }

        .chart-legend {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .legend-square {
            width: 10px;
            height: 10px;
            display: inline-block;
        }

        .select-container {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="chart" class="chart"></div>
    <div class="tooltip" id="tooltip" style="display: none;"></div>
    <select id="countrySelector"></select>
    <h2>Interactive Energy and CO2 Emissions Line Graph</h2>
    <div class="select-container">
        <label for="country-select">Select Country:</label>
    </div>
    <div id="chart2"></div>
    <script>
        const margin_bar = { top: 20, right: 160, bottom: 40, left: 60 },
            width_bar = 960 - margin_bar.left - margin_bar.right,
            height_bar = 500 - margin_bar.top - margin_bar.bottom;

        const svg_bar = d3.select("#chart")
            .append("svg")
            .attr("width", width_bar + margin_bar.left + margin_bar.right)
            .attr("height", height_bar + margin_bar.top + margin_bar.bottom)
            .append("g")
            .attr("transform", "translate(" + margin_bar.left + "," + margin_bar.top + ")");

        const tooltip = d3.select("#tooltip");

        const x = d3.scaleBand().rangeRound([0, width_bar]).padding(0.1);
        const y = d3.scaleLinear().rangeRound([height_bar, 0]);
        const color = d3.scaleOrdinal().domain(["fossil", "nuclear", "renewables"]).range(["#bebada", "#ffffb3", "#8dd3c7"]);

        const stack = d3.stack().keys(["fossil", "nuclear", "renewables"]);

        d3.csv("data/global-data-on-sustainable-energy.csv").then(function (data) {
            const entities = Array.from(new Set(data.map(d => d.Entity)));
            d3.select("#countrySelector")
                .selectAll("option")
                .data(entities)
                .enter().append("option")
                .text(d => d);

            updateChart(entities[0]);

            d3.select("#countrySelector").on("change", function () {
                updateChart(this.value);
            });

            function updateChart(selectedEntity) {
                const filteredData = data.filter(d => d.Entity === selectedEntity && (d["Electricity from fossil fuels (TWh)"] || d["Electricity from nuclear (TWh)"] || d["Electricity from renewables (TWh)"]))
                    .map(d => ({
                        year: d.Year,
                        total: +d["Electricity from fossil fuels (TWh)"] + +d["Electricity from nuclear (TWh)"] + +d["Electricity from renewables (TWh)"],
                        fossil: +d["Electricity from fossil fuels (TWh)"],
                        nuclear: +d["Electricity from nuclear (TWh)"],
                        renewables: +d["Electricity from renewables (TWh)"]
                    }))
                    .map(d => ({
                        year: d.year,
                        fossil_value: +d.fossil, // 存储原始数值（TWh）
                        nuclear_value: +d.nuclear, // 存储原始数值（TWh）
                        renewables_value: +d.renewables, // 存储原始数值（TWh）
                        fossil: (d.fossil / d.total),
                        nuclear: (d.nuclear / d.total),
                        renewables: (d.renewables / d.total)
                    }));

                const series = stack(filteredData);

                x.domain(filteredData.map(d => d.year));
                y.domain([0, 1]);

                svg_bar.selectAll(".series").remove();
                svg_bar.selectAll(".axis").remove();

                const seriesGroup = svg_bar.selectAll(".series")
                    .data(series)
                    .enter().append("g")
                    .attr("class", "series")
                    .attr("fill", d => color(d.key));

                seriesGroup.selectAll(".bar")
                    .data(d => d)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", d => x(d.data.year))
                    .attr("y", d => y(d[1]))
                    .attr("height", d => y(d[0]) - y(d[1]))
                    .attr("width", x.bandwidth())
                    .on("mouseover", function (event, d) {
                        const key = d3.select(this.parentNode).datum().key; // 能源类型：fossil, nuclear, renewables
                        const percentage = (d[1] - d[0]) * 100; // 百分比
                        const value = d.data[key + "_value"]; // 原始数值（TWh）
                        tooltip.style("display", null)
                            .html(`year: ${d.data.year}<br>` +
                                `${key}: ${percentage.toFixed(0)}%<br>` +
                                `output: ${value.toFixed(2)} TWh`) // 显示百分比和具体数值
                            .style("left", `${event.pageX + 10}px`)
                            .style("top", `${event.pageY - 20}px`);
                    })
                    .on("mouseout", function () {
                        tooltip.style("display", "none");
                    });

                svg_bar.append("g")
                    .attr("class", "axis axis--x")
                    .attr("transform", `translate(0,${height_bar})`)
                    .call(d3.axisBottom(x));

                svg_bar.append("g")
                    .attr("class", "axis axis--y")
                    .call(d3.axisLeft(y).ticks(10, "%"));

                const legendContainer = svg_bar.append("g")
                    .attr("class", "legend-container")
                    .attr("transform", `translate(${width_bar},${0})`);

                const legend = legendContainer.selectAll(null)
                    .data(color.domain())
                    .enter().append("g")
                    .attr("class", "legend")
                    .attr("transform", (d, i) => `translate(0,${i * 20})`);

                legend.append("rect")
                    .attr("x", 18)
                    .attr("width", 18)
                    .attr("height", 18)
                    .attr("fill", color);

                legend.append("text")
                    .attr("x", 12)
                    .attr("y", 9)
                    .attr("dy", "0.35em")
                    .attr("text-anchor", "end")
                    .text(d => d);
            }
        });
    </script>
    <script>
        // Set the dimensions and margins of the graph
        const margin_line = { top: 20, right: 80, bottom: 50, left: 60 },
            width_line = 660 - margin_line.left - margin_line.right,
            height_line = 500 - margin_line.top - margin_line.bottom;

        // Append the svg object to the body of the page
        const svg_line = d3.select("#chart").append("svg")
            .attr("width", width_line + margin_line.left + margin_line.right)
            .attr("height", height_line + margin_line.top + margin_line.bottom)
            .append("g")
            .attr("transform", `translate(${margin_line.left},${margin_line.top})`);

        // Read the data
        d3.csv("data/global-data-on-sustainable-energy.csv").then(function (data) {
            // Filter data based on the selected entity
            const entities = [...new Set(data.map(d => d.Entity))];
            const select = d3.select("#chart").insert("select", "svg")
                .on("change", updateChart);
            select.selectAll("option")
                .data(entities)
                .enter().append("option")
                .text(d => d);

            // Initial chart display
            updateChart();

            function updateChart() {
                const selectedEntity = select.property("value") || entities[0];
                const filteredData = data
                    .filter(d => d.Entity === selectedEntity)
                    .map(d => {
                        return {
                            Year: +d.Year,
                            EnergyIntensity: d['Energy intensity level of primary energy (MJ/$2017 PPP GDP)'] !== "" ? +d['Energy intensity level of primary energy (MJ/$2017 PPP GDP)'] : undefined,
                            CO2Emissions: d['Value_co2_emissions_kt_by_country'] !== "" ? +d['Value_co2_emissions_kt_by_country'] : undefined
                        };
                    });
                svg_line.selectAll("*").remove(); // Clear the SVG to avoid overplotting

                // Add X axis
                const x = d3.scaleLinear()
                    .domain(d3.extent(filteredData, d => d.Year))
                    .range([0, width_line]);
                svg_line.append("g")
                    .attr("transform", `translate(0,${height_line})`)
                    .call(d3.axisBottom(x).tickFormat(d3.format("d")));

                // Add Y1 axis
                const y1 = d3.scaleLinear()
                    .domain([0, d3.max(filteredData, d => +d.EnergyIntensity)])
                    .range([height_line, 0]);
                svg_line.append("g")
                    .call(d3.axisLeft(y1));

                // Add Y2 axis
                const y2 = d3.scaleLinear()
                    .domain([0, d3.max(filteredData, d => +d.CO2Emissions)])
                    .range([height_line, 0]);
                svg_line.append("g")
                    .attr("transform", `translate(${width_line}, 0)`)
                    .call(d3.axisRight(y2));

                // Add the line for energy intensity
                svg_line.append("path")
                    .datum(filteredData)
                    .attr("class", "line-energy")
                    .attr("d", d3.line()
                        .defined(d => !isNaN(d.EnergyIntensity))  // This line checks for undefined or NaN
                        .x(d => x(d.Year))
                        .y(d => y1(d.EnergyIntensity))
                    );

                // Add the line for CO2 emissions
                svg_line.append("path")
                    .datum(filteredData)
                    .attr("class", "line-co2")
                    .attr("d", d3.line()
                        .defined(d => !isNaN(d.CO2Emissions))  // This line checks for undefined or NaN
                        .x(d => x(d.Year))
                        .y(d => y2(d.CO2Emissions))
                    );
                // Add y1 axis label for Energy Intensity
                svg_line.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 0 - margin_line.left + 2)
                    .attr("x", 0 - (height_line / 2))
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .text("Energy Intensity (MJ/$2017 PPP GDP)");  // Adjust the text as needed

                // Add y2 axis label for CO2 Emissions
                svg_line.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", width_line - margin_line.right + 130)
                    .attr("x", 0 - (height_line / 2))
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .text("CO2 Emissions (kt per capita)");  // Adjust the text as needed

                // Add the tooltip div
                const tooltip = d3.select("body").append("div")
                    .attr("class", "tooltip");

                // Add the points for energy intensity
                svg_line.selectAll(".dot-energy")
                    .data(filteredData)
                    .enter().append("circle")
                    .filter(d => !isNaN(d.EnergyIntensity)) // Only create dots for defined data
                    .attr("class", "dot-energy")
                    .attr("cx", d => x(d.Year))
                    .attr("cy", d => y1(d.EnergyIntensity))
                    .attr("r", 5)
                    .attr("fill", "steelblue")
                    .on("mouseover", (event, d) => {
                        tooltip.transition().duration(200).style("opacity", .9);
                        tooltip.html(`Year: ${d.Year}<br/>Energy Intensity: ${d.EnergyIntensity.toFixed(2)}`)
                            .style("left", (event.pageX) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", () => {
                        tooltip.transition().duration(500).style("opacity", 0);
                    });

                // Add the points for CO2 emissions
                svg_line.selectAll(".dot-co2")
                    .data(filteredData)
                    .enter().append("circle")
                    .filter(d => !isNaN(d.CO2Emissions)) // Only create dots for defined data
                    .attr("class", "dot-co2")
                    .attr("cx", d => x(d.Year))
                    .attr("cy", d => y2(d.CO2Emissions))
                    .attr("r", 5)
                    .attr("fill", "orange")
                    .on("mouseover", (event, d) => {
                        tooltip.transition().duration(200).style("opacity", .9);
                        tooltip.html(`Year: ${d.Year}<br/>CO2 Emissions: ${d.CO2Emissions.toFixed(2)}`)
                            .style("left", (event.pageX) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", () => {
                        tooltip.transition().duration(500).style("opacity", 0);
                    });
                // Add a legend
                const legend = svg_line.append("g")
                    .attr("class", "chart-legend")
                    .attr("transform", `translate(${width_line - 120},20)`);

                legend.append("rect")
                    .attr("class", "legend-square")
                    .style("fill", "steelblue")
                    .attr("x", 0)
                    .attr("y", 0);

                legend.append("text")
                    .attr("x", 20)
                    .attr("y", 10)
                    .text("Energy Intensity");

                legend.append("rect")
                    .attr("class", "legend-square")
                    .style("fill", "orange")
                    .attr("x", 0)
                    .attr("y", 20);

                legend.append("text")
                    .attr("x", 20)
                    .attr("y", 30)
                    .text("CO2 Emissions");
            }
        });
    </script>
</body>

</html>
